name: Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            platform: darwin/universal
            output: sakpilot.app
            artifact: sakpilot-darwin-universal.zip
          - os: windows-latest
            platform: windows/amd64
            output: sakpilot.exe
            artifact: sakpilot-windows-amd64.zip
          - os: ubuntu-22.04
            platform: linux/amd64
            output: sakpilot
            artifact: sakpilot-linux-amd64.tar.gz

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@34e114876b0b11c390a56381ad16ebd13914f8d5 # v4.3.1

      - uses: actions/setup-go@40f1582b2485089dde7abd97c1529aa768e1baff # v5.6.0
        with:
          go-version-file: go.mod

      - uses: actions/setup-node@49933ea5288caeca8642d1e84afbd3f7d6820020 # v4.4.0
        with:
          node-version: "20"

      - name: Install Wails
        shell: bash
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      - name: Install Linux dependencies
        if: matrix.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Install frontend dependencies
        shell: bash
        run: |
          cd frontend
          npm ci

      - name: Build (macOS)
        if: matrix.os == 'macos-latest'
        run: wails build -platform ${{ matrix.platform }}

      - name: Build (Windows)
        if: matrix.os == 'windows-latest'
        run: wails build -platform ${{ matrix.platform }}

      - name: Build (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: wails build -platform ${{ matrix.platform }}

      - name: Package (macOS)
        if: matrix.os == 'macos-latest'
        run: |
          cd build/bin
          zip -r ../../${{ matrix.artifact }} sakpilot.app

      - name: Package (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path build/bin/sakpilot.exe -DestinationPath ${{ matrix.artifact }}

      - name: Package (Linux)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          cd build/bin
          tar -czvf ../../${{ matrix.artifact }} sakpilot

      - name: Upload artifact
        uses: actions/upload-artifact@ea165f8d65b6e75b540449e92b4886f43607fa02 # v4.6.2
        with:
          name: ${{ matrix.artifact }}
          path: ${{ matrix.artifact }}

  release:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@d3f86a106a0bac45b974a628896c90dbdf5c8093 # v4.3.0
        with:
          path: artifacts
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: artifacts/*
          generate_release_notes: true
