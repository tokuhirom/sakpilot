<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1024 1024">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e"/>
      <stop offset="100%" style="stop-color:#16213e"/>
    </linearGradient>
    <linearGradient id="sakura" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ffb7c5"/>
      <stop offset="100%" style="stop-color:#ff69b4"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1024" height="1024" rx="200" fill="url(#bg)"/>

  <!-- Sakura flower petals -->
  <g transform="translate(512, 480)">
    <!-- 5 petals -->
    <ellipse cx="0" cy="-180" rx="80" ry="140" fill="url(#sakura)" transform="rotate(0)"/>
    <ellipse cx="0" cy="-180" rx="80" ry="140" fill="url(#sakura)" transform="rotate(72)"/>
    <ellipse cx="0" cy="-180" rx="80" ry="140" fill="url(#sakura)" transform="rotate(144)"/>
    <ellipse cx="0" cy="-180" rx="80" ry="140" fill="url(#sakura)" transform="rotate(216)"/>
    <ellipse cx="0" cy="-180" rx="80" ry="140" fill="url(#sakura)" transform="rotate(288)"/>

    <!-- Center -->
    <circle cx="0" cy="0" r="60" fill="#ffeb3b"/>
    <circle cx="0" cy="0" r="35" fill="#ffc107"/>
  </g>

  <!-- Pilot wings / cloud accent -->
  <g transform="translate(512, 720)">
    <path d="M-200,0 Q-100,-40 0,-20 Q100,-40 200,0 Q100,40 0,20 Q-100,40 -200,0"
          fill="#00adb5" opacity="0.9"/>
  </g>
</svg>
